<script>

$(document).ready(function(){
	$('#savequest_btn').click(function(){
		var custid = '[[${session.logincust.custid}]]';
		var itemid = $('#itemid').text();
		var title = $('#title').val();
		var quest_text = $('#quest_text').val();
		location.href="/registerquest?custid="+custid+"&itemid="+itemid+"&title="+title+"&quest_text="+quest_text;
	});
	
	
});

</script>

<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-title">
                        <h2>질문에 대해 빠른 답변 드릴 수 있도록 하겠습니다:)</h2>
                    </div>

                    <form id="quest_form" method="post">
                        <div class="row">
                            <div class="col-12 mb-3">
                            	<div id="itemid" th:text="${itemid}" style="display:none"></div>
                            	<input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요.">
                            </div>
                            <div class="col-12 mb-3">
                                <textarea id="quest_text" name="comment" class="form-control w-100" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
                            </div>
                        </div>
                    </form>
                    <button id="savequest_btn" type="button" class="btn btn-default">질문 등록</button>
                </div>
            </div>
        </div>
    </div>
</div>
